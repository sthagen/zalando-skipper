items:
    # RouteGroup with no metadata 
  - apiVersion: zalando.org/v1
    kind: RouteGroup
    spec:
        hosts:
        - test.example.com
        routes:
        - filters:
            - inlineContent("/foo")
        - path: /foo

    # RouteGroup with no backends
  - apiVersion: zalando.org/v1
    kind: RouteGroup
    metadata:
        name: rg1
    spec:
        hosts:
        - test.example.com
        routes:
        - filters:
            - inlineContent("/foo")
        - path: /foo
 
    # valid
  - apiVersion: zalando.org/v1
    kind: RouteGroup
    metadata:
        name: rg1
    spec:
        backends:
          - name: "shunt"
            type: "shunt"
        hosts:
        - test.example.com
        routes:
        - backends:
            - backendName: "shunt"
              weight: 10
          filters:
          - inlineContent("/foo")
          path: /foo
